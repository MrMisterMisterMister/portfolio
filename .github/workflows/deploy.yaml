name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branchâ€™s name
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    environment: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v5
      - name: Install, build, and upload your site
        uses: withastro/action@v5
        with:
          path: . # The root location of your Astro project inside the repository. (optional)
          node-version: 24 # The specific version of Node that should be used to build your site. Defaults to 22. (optional)
          package-manager: npm@latest # The Node package manager that should be used to install dependencies and build your site. Automatically detected based on your lockfile. (optional)
          build-cmd: npm run build # The command to run to build your site. Runs the package build script/task by default. (optional)
        env:
          PUBLIC_FIRST_NAME: ${{ vars['PUBLIC_FIRST_NAME'] }}
          PUBLIC_LAST_NAME: ${{ vars['PUBLIC_LAST_NAME'] }}
          PUBLIC_YOE: ${{ vars['PUBLIC_YOE'] }}
          PUBLIC_CURRENT_JOB: ${{ vars['PUBLIC_CURRENT_JOB'] }}
          PUBLIC_OCCUPATION: ${{ vars['PUBLIC_OCCUPATION'] }}
          PUBLIC_CURRENT_COMPANY: ${{ vars['PUBLIC_CURRENT_COMPANY'] }}
          PUBLIC_CONTACT_EMAIL: ${{ vars['PUBLIC_CONTACT_EMAIL'] }}
          PUBLIC_BIO: ${{ vars['PUBLIC_BIO'] }}
          PUBLIC_TAGLINE: ${{ vars['PUBLIC_TAGLINE'] }}
          PUBLIC_GITHUB_URL: ${{ vars['PUBLIC_GITHUB_URL'] }}
          PUBLIC_LINKEDIN_URL: ${{ vars['PUBLIC_LINKEDIN_URL'] }}
          PUBLIC_TWITTER_URL: ${{ vars['PUBLIC_TWITTER_URL'] }}
          PUBLIC_WEBSITE_URL: ${{ vars['PUBLIC_WEBSITE_URL'] }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4